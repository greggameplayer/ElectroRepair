<link rel="stylesheet" href="CSS/annonce.css"/>

<div id="maincontainerannounce">
<div class="container">
    <div style="text-align:center">
      <h2>{{annonce.Titre}}</h2>
    </div>
    <div class="row">
        <img id="bonneAnnonceImg" src="{{annonce.IMAGE1}}" height="300"><br>
    </div>
    <p>{{annonce.Description}}</p>
    <input type="text" id="inputprofid" value="{{ annonce.codeUser }}" hidden>
    <input type="text" id="inputannonceid" value="{{ annonce.IDannonce }}" hidden>
    {% if annonce.Moyenne != NULL %}
        <div>Note moyenne: {{annonce.Moyenne}} <i class="fas fa-star"></i></div>
    {% else %}
        <div>Note moyenne: Non évalué</div>
    {% endif %}

    <div id="calendarmain">
        {% include 'fullcalendar.html' %}
    </div>
    <div id="commentsmain">
        {% include 'comments.html' %}
    </div>
</div>
</div>
